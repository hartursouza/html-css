<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <main>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>

        <ul>
            <li title="Use a tag <p>">Parágrafos</li>
            <li title="Use as tags <h1> ... <h6>">Título</li>
            <li title="Use a tag <img>">Imagens</li>
            <li title="Use a tag <abbr>">Abreviações</li>
            <li title="Use a tag <code>">Código fonte</li>
            <li title="Use as tags <ol> e <li>">Listas ordenadas</li>
            <li title="Use as tags <ul> e <li>">Listas não ordenadas</li>
        </ul>
    </main>
</body>
</html>
